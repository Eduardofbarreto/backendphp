<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bem-vindos ao nosso site:</h1>

    <div class="container">
        <form action="processar_formulario.php" method="post">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome: " required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço: "
                    required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de nascimento: </label>
                <input type="text" id="dataNascimento" name="dataNascimento" placeholder="Digite sua data de nascimento: DD-MM-AAAA">
            </div>
            <div class="form-group">
                <label for="cep">CEP: </label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP: " maxlength="9" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua: </label>
                <input type="text" name="rua" id="rua" placeholder="Rua: " readonly>
            </div>
            <div class="form-group">
                <label for="numero">Número: </label>
                <input type="text" name="numero" id="numero" placeholder="Número">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro: " readonly>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade: " readonly>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Estado: " maxlength="2" readonly>
            </div>
            <div class="form-group">
                <label for="endereco">Endereco: </label>
                <input type="text" id="endereco" name="endereco" placeholder="Complemento do endereço (ex: apto, bloco)">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
