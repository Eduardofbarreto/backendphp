<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Nome e Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informe seus dados!</h1>
        <form action="salvar_dados.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="data_nascimento">Data de Nascimento: </label>
            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Digite sua data: " required min="1" max="150">

            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço: ">

            <div class="sexo-group">
                <p>Sexo:</p>
                <div>
                    <input type="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>

            <div class="area">
                <h3>Escolha a área de atuação:</h3>
                <label for="area">Área:</label>
                <select name="area" id="area" required>
                    <option value="moda">Moda</option>
                    <option value="saude">Saude</option>
                    <option value="bem-estar">Bem estar</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="marketing">Marketing<option>
                    <option value="gestao">Gestão</option>
                </select>
                </ul>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
