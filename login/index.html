<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Cadastro Completo</title>
</head>
<body>
    <div class="container">
        <h1>Envie um mensagem</h1>
        <form action="salvar_pessoa.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento: </label>
                <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD-MM-AAAA" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required maxlength="14">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" name="telefone" placeholder="(00)00000-0000" required maxlength="15">
            </div>
            <button type="submit">Enviar Mensagem!</button>
        </form>    
    </div>

    <script>
        document.getElementById('dataNascimento').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';

            if(value.length > 0){
                formattedValue = value.substring(0, 2);
                if(value.length >= 3){
                    formattedValue += '-' + value.substring(2,4);
                }
                if(value.length >=5){
                    formattedValue += '-' + value.substring(4,8);
                }
            }
            e.target.value = formattedValue;
        });

        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';

            if(value.length > 0){
                formattedValue = value.substring(0,3);
                if(value.length >= 4){
                    formattedValue += '.' + value.substring(3,6);
                }
                if(value.length >= 7){
                    formattedValue += '.' + value.substring(6,9);
                } 
                if(value.length >= 10){
                    formattedValue += '-' + value.substring(9,11);
                }
            }
            e.target.value = formattedValue;
        });

        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');

            if(value.length > 0){
                formattedValue = '(' + value.substring(0,2);
                if(value.length >= 3){
                    formattedValue += ')' + value.substring(2,7);
                }
                if(value.length >= 8){
                    formattedValue += '-' + value.substring(7,11);
                }
            }
            e.target.value = formattedValue;
        });
    </script>
</body>
</html>
