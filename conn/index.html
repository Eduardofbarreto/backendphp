<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="start.php" method="post">
    <label for="nome">Nome: </label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome: " required><br><br>
    <label for="sobrenome">Sobrenome: </label><br>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome: " required><br><br>
    <label for="email">E-mail: </label><br>
    <input type="text" id="email" name="email" placeholder="Digite o e-mail: " required><br><br>
            <label for="data">Data de Nascimento (DD/MM/AAAA):</label><br>
        <input type="text" id="data_nascimento" name="data" placeholder="DD/MM/AAAA" maxlength="10" required><br><br>

        <input type="submit" value="Inserir Registro">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dataInput = document.getElementById('data_nascimento');

            dataInput.addEventListener('input', function (e) {
                let value = e.target.value;
                // Remove qualquer coisa que não seja número
                value = value.replace(/\D/g, '');

                if (value.length > 8) { // DDMMYYYY (8 dígitos)
                    value = value.substring(0, 8);
                }

                if (value.length > 4) { // DDMM/AAAA
                    value = value.substring(0, 2) + '/' + value.substring(2, 4) + '/' + value.substring(4, 8);
                } else if (value.length > 2) { // DD/MM
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }

                e.target.value = value;
            });
        });
    </script>

</body>
</html>
